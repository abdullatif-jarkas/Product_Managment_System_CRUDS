<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="cruds">
      <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" name="" id="title" placeholder="title" />
        <div class="price">
          <input type="number" name="" id="price" placeholder="price" />
          <input type="number" name="" id="taxes" placeholder="taxes" />
          <input type="number" name="" id="ads" placeholder="ads" />
          <input type="number" name="" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" name="" id="count" placeholder="count" />
        <input type="text" name="" id="category" placeholder="category"/>
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="search-block">
          <input onkeyup="searchData(this.value)" type="text" name="" id="search" placeholder="Search By Title" />
          <div class="btn-search">
            <button onclick="getSearchMood(this.id)" id="search-title">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="search-category">Search By Category</button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
